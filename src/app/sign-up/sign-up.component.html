<section class="min-vh-100 d-flex flex-column align-items-center justify-content-center position-relative overflow-hidden">
  <!-- Honeycomb Background -->
  <div class="honeycomb-bg"></div>

  <!-- Sign-Up Card -->
  <div class="card shadow-lg p-5 border-0 animate__animated animate__fadeInUp sign-in-card">
    <div class="text-center mb-5">
      <div class="position-relative d-inline-block mb-3">
        <div class="rounded-circle bg-dark d-flex align-items-center justify-content-center bee-glow">
          <svg class="text-warning bee-spin" width="50" height="50" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2a10 10 0 00-7.3 16.7l4.6 4.6a2 2 0 002.8 0l4.6-4.6A10 10 0 0012 2zm0 18.6l-4.6 4.6a1 1 0 01-1.4 0l-4.6-4.6a8 8 0 1112.8 0l-4.6 4.6a1 1 0 01-1.4 0zM12 6a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
        </div>
      </div>
      <h1 class="display-5 fw-bold text-dark">Smar Bee House</h1>
      <p class="text-muted lead">Créer un compte</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" id="signupForm">
      <div class="mb-4">
        <label class="form-label fw-semibold text-dark">Type d'utilisateur</label>
        <div class="d-flex flex-column gap-2 mb-3 pb-3 border-bottom">
          <label class="d-flex align-items-center p-3 rounded bg-light user-type-label">
            <input type="radio" name="userType" value="agent" [(ngModel)]="userType" (ngModelChange)="onUserTypeChange()">
            <span class="ms-2">Agent</span>
          </label>
          <label class="d-flex align-items-center p-3 rounded bg-light user-type-label">
            <input type="radio" name="userType" value="fermier" [(ngModel)]="userType" (ngModelChange)="onUserTypeChange()">
            <span class="ms-2">Fermier</span>
          </label>
        </div>
      </div>

      <div class="mb-4">
        <label for="nom" class="form-label fw-semibold text-dark required">Nom</label>
        <input type="text" id="nom" name="nom" class="form-control form-control-lg border-warning glow-input" [(ngModel)]="nom" required>
      </div>

      <div class="mb-4">
        <label for="prenom" class="form-label fw-semibold text-dark required">Prénom</label>
        <input type="text" id="prenom" name="prenom" class="form-control form-control-lg border-warning glow-input" [(ngModel)]="prenom" required>
      </div>

      <div class="mb-4">
        <label for="email" class="form-label fw-semibold text-dark required">Email</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg border-warning glow-input" [(ngModel)]="email" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label fw-semibold text-dark required">Mot de passe</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg border-warning glow-input" [(ngModel)]="password" required minlength="6">
      </div>

      <div *ngIf="userType === 'fermier'" id="fermierFields" class="fermier-fields mb-4">
        <label for="phone" class="form-label fw-semibold text-dark">Numéro de téléphone</label>
        <input type="tel" id="phone" name="phone" class="form-control form-control-lg border-warning glow-input" [(ngModel)]="phone" placeholder="Ex: +212 6 12 34 56 78" pattern="^\+?[\d\s\-]+$">
        <small class="form-text text-muted">Uniquement pour les fermiers</small>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <a routerLink="/signin" class="text-warning text-decoration-none fw-medium">S'authentifier</a>
      </div>

      <button type="submit" class="btn btn-warning btn-lg w-100 text-dark fw-bold shadow-sm hover-scale">S'inscrire</button>
    </form>
  </div>

  <!-- Page Footer -->
  <footer class="position-absolute bottom-0 w-100 text-center py-3 page-footer">
    <p class="text-muted small">© 2025 Smar Bee House. All rights reserved.</p>
  </footer>
</section>
